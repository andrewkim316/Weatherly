<!doctype HTML>
<html>
    <head>
        <title>weatherly_title</title>
        <link rel="stylesheet" type="text/css" href="title_style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Fjord One' rel='stylesheet'/>
    </head>
    <body>
        <!-- Empty containers -->
        <div id="title">
            <div class="pac-card" id="pac-card">
                <p id="weatherly_banner_title">weatherly</p>
                <input id="pac-input" type="text" placeholder="Enter a location">
            </div>
    
            <div id="map"></div>
            
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon">
                <span id="place-name"  class="title"></span><br>
                <span id="place-address"></span>
            </div>
        </div>

        <div id="datapage">
        </div>

        <!--
            SCRIPTS
        -->

        <!-- Replace the value of the key parameter with your own API key. -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpwMVJ17sATb5xIvGn1Yx5xnXzkBoKVok&libraries=places&callback=initMap" async defer></script>
        
        <!-- Title page script -->
        <script id="title_script" type="text/html">
        </script>

        <!-- Datapage Script -->
        <script id="datapage_script" type="text/html">
            <div id="logo">
                <p>weatherly</p>
            </div>
            <div id="location">
                <p id="location_text"></p>
            </div>
            <div class="today_banner">
                <div id="weather_icon">
                    <img id="weather_icon_img"/>
                </div>
                <div class="weather_data">
                    <div class="combined_weather">
                        <div id="combined_weather_weather">
                            <p></p>
                        </div>
                    </div>
                    <div class="API_data">
                        <div id="Dark_Sky" class="API_blocks">
                            <p id="DS_weather" class="API_weather"></p>
                            <p id="DS_title" class="API_title">Dark Sky</p>
                        </div>
                        <div id="Open_Weather_Map" class="API_blocks">
                            <p id="OWM_weather" class="API_weather"></p>
                            <p id="OWM_title" class="API_title">Weather Map</p>
                        </div>
                        <div id="Apixu" class="API_blocks">
                            <p id="AX_weather" class="API_weather"></p>
                            <p id="AX_title" class="API_title">Apixu</p>
                        </div>
                    </div>
                    <div class="today_name">
                        <p id="today_name_text"></p>
                    </div>
                </div>
            </div>
            <div class="forecast_data">
                <div class="hourly">
                    <div id="hourly0" class="hourly_blocks">
                        <div class="hourly_time">
                            <p id="hourly_time0"></p>
                        </div>
                        <div class="hourly_img">
                            <p>
                                <img class="hourly_img_icon" id="hourly_img0" src="038-cloudy-3.png"/>
                            </p>
                        </div>
                        <div class="hourly_temp">
                            <p id="hourly_temp0"></p>
                        </div>
                    </div>
                    <div id="hourly1" class="hourly_blocks">
                        <div class="hourly_time">
                            <p id="hourly_time1"></p>
                        </div>
                        <div class="hourly_img">
                            <p>
                                <img class="hourly_img_icon" id="hourly_img1" src="038-cloudy-3.png"/>
                            </p>
                        </div>
                        <div class="hourly_temp">
                            <p id="hourly_temp1"></p>
                        </div>
                    </div>
                    <div id="hourly2" class="hourly_blocks">
                        <div class="hourly_time">
                            <p id="hourly_time2"></p>
                        </div>
                        <div class="hourly_img">
                            <p>
                                <img class="hourly_img_icon" id="hourly_img2" src="038-cloudy-3.png"/>
                            </p>
                        </div>
                        <div class="hourly_temp">
                            <p id="hourly_temp2"></p>
                        </div>
                    </div>
                    <div id="hourly3" class="hourly_blocks">
                        <div class="hourly_time">
                            <p id="hourly_time3"></p>
                        </div>
                        <div class="hourly_img">
                            <p>
                                <img class="hourly_img_icon" id="hourly_img3" src="038-cloudy-3.png"/>
                            </p>
                        </div>
                        <div class="hourly_temp">
                            <p id="hourly_temp3"></p>
                        </div>
                    </div>
                    <div id="hourly4" class="hourly_blocks">
                        <div class="hourly_time">
                            <p id="hourly_time4"></p>
                        </div>
                        <div class="hourly_img">
                            <p>
                                <img class="hourly_img_icon" id="hourly_img4" src="038-cloudy-3.png"/>
                            </p>
                        </div>
                        <div class="hourly_temp">
                            <p id="hourly_temp4"></p>
                        </div>
                    </div>
                    <div id="hourly5" class="hourly_blocks">
                        <div class="hourly_time">
                            <p id="hourly_time5"></p>
                        </div>
                        <div class="hourly_img">
                            <p>
                                <img class="hourly_img_icon" id="hourly_img5" src="038-cloudy-3.png"/>
                            </p>
                        </div>
                        <div class="hourly_temp">
                            <p id="hourly_temp5"></p>
                        </div>
                    </div>
                    <div id="hourly6" class="hourly_blocks last_block">
                        <div class="hourly_time">
                            <p id="hourly_time6">6PM</p>
                        </div>
                        <div class="hourly_img">
                            <p>
                                <img class="hourly_img_icon" id="hourly_img6" src="038-cloudy-3.png"/>
                            </p>
                        </div>
                        <div class="hourly_temp">
                            <p id="hourly_temp6"></p>
                        </div>
                    </div>
                </div>
                
                <div class="date_selection">
                    <div id="date0" class="date_blocks">
                        <div class="dateSelection_date">
                            <p id="day_date0"></p>
                        </div>
                        <div class="dateSelection_img">
                            <img class="dateSelection_img_icon" id="day_img0"/>
                        </div>
                        <div class="dateSelection_info">
                            <p id="day_temp0">20/17&#x2109</p>
                        </div>
                    </div>
                    <div id="date1" class="date_blocks">
                        <div class="dateSelection_date">
                            <p id="day_date1"></p>
                        </div>
                        <div class="dateSelection_img">
                            <img class="dateSelection_img_icon" id="day_img1"/>
                        </div>
                        <div class="dateSelection_info">
                            <p id="day_temp1">20/17&#x2109</p>
                        </div>
                    </div>
                    <div id="date2" class="date_blocks">
                        <div class="dateSelection_date">
                            <p id="day_date2"></p>
                        </div>
                        <div class="dateSelection_img">
                            <img class="dateSelection_img_icon" id="day_img2"/>
                        </div>
                        <div class="dateSelection_info">
                            <p id="day_temp2">20/17&#x2109</p>
                        </div>
                    </div>
                    <div id="date3" class="date_blocks">
                        <div class="dateSelection_date">
                            <p id="day_date3"></p>
                        </div>
                        <div class="dateSelection_img">
                            <img class="dateSelection_img_icon" id="day_img3"/>
                        </div>
                        <div class="dateSelection_info">
                            <p id="day_temp3">20/17&#x2109</p>
                        </div>
                    </div>
                    <div id="date4" class="date_blocks">
                        <div class="dateSelection_date">
                            <p id="day_date4"></p>
                        </div>
                        <div class="dateSelection_img">
                            <img class="dateSelection_img_icon" id="day_img4"/>
                        </div>
                        <div class="dateSelection_info">
                            <p id="day_temp4">20/17&#x2109</p>
                        </div>
                    </div>
                </div>
            </div>

        </script>
        <script src="geocoding_script.js"></script>
        <script src="jquery-3.3.1.js"></script>
    </body>
</html>
